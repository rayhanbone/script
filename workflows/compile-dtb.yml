on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

name: Compile DTS â†’ DTB

jobs:
  compile:
    name: Compile DTBs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install device-tree-compiler (dtc)
        run: |
          sudo apt-get update
          sudo apt-get install -y device-tree-compiler

      - name: Make compile script executable
        run: chmod +x ./scripts/compile-dtb.sh

      - name: Run DTB compiler
        run: ./scripts/compile-dtb.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dtb-build
          path: build/
